<!DOCTYPE html>
<html>
<head>
	<title>Consulta por CEP</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" href="cep.css">
	<meta charset="utf-8">
</head>
<body>
	<form class="pure-form pure-form-stacked">
	    <fieldset>
	        <legend>Consulta por CEP</legend>
	        <div class="pure-g">
	            <div class="pure-u-1 pure-u-md-1-3">
	                <label for="cep">CEP</label>
	                <input id="cep" type="text" maxlength="8">
	            </div>

	            <div class="pure-u-1 pure-u-md-1-3">
	                <label for="logradouro">Logradouro</label>
	                <input id="logradouro" type="text" disabled="true">
	            </div>

	            <div class="pure-u-1 pure-u-md-1-3">
	                <label for="bairro">Bairro</label>
	                <input id="bairro" type="text" disabled="true">
	            </div>

	            <div class="pure-u-1 pure-u-md-1-3">
	                <label for="localidade">Localidade</label>
	                <input id="localidade" type="text" disabled="true">
	            </div>

	            <div class="pure-u-1 pure-u-md-1-3">
	                <label for="uf">UF</label>
	                <input id="uf" type="text" disabled="true">
	            </div>
	        </div>
	    </fieldset>
	</form>
	<script src="jquery-2.1.1.min.js"></script>
	<script src="cep.js"></script>
</body>
</html>
